{% extends 'user/base/base.html' %}

{% block content %}

{% if gallery %}


<div class="container-xxl">
    <div class="row">
        {% for image in gallery.images %}
        <div class="col-4 my-3">
            <img src="{{ url_for('get_image', id = image.id, title=image.title, dir=image.folder) }}" alt="{{ image.alt }}" class="image-fluid img-thumbnail">
        </div>
        {% endfor %}
    </div>
</div>


{% endif %}
{% endblock %}
