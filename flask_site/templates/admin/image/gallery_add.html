{% extends 'admin/base/base.html' %}
{% block content %}

<h1>Upload new File</h1>
<form action="{{ url_for('admin.gallery_add') }}"  method="post" enctype="multipart/form-data">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" autofocus required>
    </div>
    
    <div class="mb-3"><input type="file" name="files" multiple class="form-control" required></div>
    <div class="mb-3"><input type="submit" class="btn btn-primary"></div>
</form>
{% endblock %}
